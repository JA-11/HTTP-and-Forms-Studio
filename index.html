<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	function setSearchEngine() {
		let selection = document.querySelector("input[name=engine]:checked");
		return selection.value;
	}

	let actions = {
		"google": "https://www.google.com/",
		"duckDuckGo": "https://duckduckgo.com/",
		"bing": "https://www.bing.com/search",
		"ask": "https://www.ask.com/web"
	};

	function validateSearchTerm() {
		let searchTerm = document.querySelector("input[name=q]");
		if (searchTerm.value === "") {
			alert("All fields are required!");
			event.preventDefault();
		}
	}

	function validateSearchEngine() {
		let selector = document.querySelectorAll("input[name=engine]");
		if (selector === null) {
			alert("All fields are required!");
			event.preventDefault();
		}
	}

    window.addEventListener("load", function(){
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", function() {
			setSearchEngine();
			form.setAttribute("action", actions[setSearchEngine()]);
			validateSearchTerm();
			validateSearchEngine();
		});
    });

	</script>
</head>

<body>

	<form action="" id="searchForm">

    <input type="text" name="q" />

	<label>Google <input type="radio" name="engine" value="google" /></label>
	<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo" /></label>
	<label>Bing <input type="radio" name="engine" value="bing" /></label>
	<label>Ask <input type="radio" name="engine" value="ask" /></label>

	<button type="submit" value="Go!">Go!</button>

	</form>

</body>
